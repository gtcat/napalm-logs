messages:
  - error: EEM_CDP_NEIGHBOR
    tag: HA_EM-5-LOG
    values:
      eem_applet: (.*)
      port_tankstelle: (\w+)
      interface: ([^;]*)
      device_fqdn: ([^;]*)
      model: ([^;]*)
      version: (.*)
    line: '{eem_applet}: New neighbor detected: {port_tankstelle}; {interface}; {device_fqdn}; {model}; {version}'
